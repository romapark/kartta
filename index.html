<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>
  

  <!-- Leafletin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px; /* Korkeus kartalle */
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Karttasovellus</h2>
<div id="map"></div>

<div id="filters">
  <label><input type="checkbox" id="proPark"> Pro Park</label>
  <label><input type="checkbox" id="mediumPark"> Medium Park</label>
  <label><input type="checkbox" id="beginnerPark"> Beginner Park</label>
  <label><input type="checkbox" id="superpipe"> Superpipe</label>
  <label><input type="checkbox" id="minipipe"> Minipipe</label>
  <button id="applyFilters">Suodata</button>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  fetch('ski_resorts.json')
    .then(r => r.json())
    .then(data => data.forEach(r => 
      L.marker([r.lat, r.lon])
      .addTo(map)
      .bindPopup(`
        <b>${r.name}</b><br>
        Kausi: ${r.seasonStart} – ${r.seasonEnd}<br>
        Puistot: Pro ${r.proPark ? '✔' : '✖'}, Medium ${r.mediumPark ? '✔' : '✖'}, Beginner ${r.beginnerPark ? '✔' : '✖'}<br>
        Superpipe: ${r.superpipe ? '✔' : '✖'}, Minipipe: ${r.minipipe ? '✔' : '✖'}<br>
        Puiston kunto: ${r.parkCondition}
      `)
    ))
    .catch(console.error);


</script>

</body>
</html>
