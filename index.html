<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="tyyli.css" />
  
</head>
<body>
  
<div id="searchBox" style="position:absolute; top:10px; left:10px; z-index:1000; background:white; padding:8px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.3); width:220px;">
  <input type="text" id="searchInput" placeholder="Hae paikkaa..." style="padding:6px; width:100%; box-sizing:border-box;">
  <ul id="suggestions" style="list-style:none; margin:4px 0 0 0; padding:0; max-height:150px; overflow-y:auto;"></ul>
</div>

<div id="container">
  <div id="filters">
    <fieldset>
      <legend>Ski Resort</legend>
    </fieldset>
    <fieldset>
      <legend>Slopes</legend>
    </fieldset>
    <fieldset>
      <legend>Parks</legend>
      <label><input type="checkbox" id="pro"> Pro</label><br>
      <label><input type="checkbox" id="medium"> Medium</label><br>
      <label><input type="checkbox" id="beginner"> Beginner</label><br>
      <label><input type="checkbox" id="superpipe"> Superpipe</label><br>
      <label><input type="checkbox" id="minipipe"> Minipipe</label><br>
      <label><input type="checkbox" id="moguls"> Moguls</label>
    </fieldset>
    <fieldset>
      <legend>Transport</legend>
    </fieldset>
    <button id="applyFilters">Filter</button>
  </div>

  <div id="infoBox" style="display:none;">
    <span id="closeInfo" style="cursor:pointer;">&times;</span>
    <div id="infoContent"></div>
  </div>

  <div id="map"></div>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<!-- Kartta ---------------->
><script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);
</script>

<!-- InfoBoxi ja markkerit ----------------->
<script>
  const infoBox = document.getElementById('infoBox');
  const closeBtn = document.getElementById('closeInfo');
  const infoContent = document.getElementById('infoContent');

  closeBtn.addEventListener('click', () => {      // infoboxin sulkeminen napista
    infoBox.style.display = 'none';
  });

  let markers = []; // tallennetaan kaikki markkerit
  
  // Luodaan tietotaulut
  fetch('ski_resorts.json')
    .then(r => r.json())
    .then(data => {
      data.forEach(r => {
        // Canvas-pohjainen marker
        const marker = L.circleMarker([r.lat, r.lon], {
          radius: 2,               // markerin koko
          color: '#0074D9',        // reunaväri
          fillColor: '#0074D9',    // täyttöväri
          fillOpacity: 0.7
        }).addTo(map);

        // Tallennetaan data markerille (jos tarvitaan myöhemmin)
        marker.data = r;
        markers.push(marker);

        // Canvas-markerien click-event
        marker.on('click', () => {
          infoContent.innerHTML = `
            <b>${r.name}</b><br>
            Season dates: ${r.seasonStart} – ${r.seasonEnd}<br>
            Parks: ${["pro","medium","beginner","superpipe","minipipe"]
                      .filter(f => r[f]).join(', ')}<br>
            Park condition: ${r.parkCondition}
          `;
          infoBox.style.display = 'block';
        });
      });
    });
</script>


<!-- Filteröinti ----------------->
<script>
  // Filtterin logiikka
  document.getElementById('applyFilters').addEventListener('click', () => {
    const pro = document.getElementById('pro').checked;
    const medium = document.getElementById('medium').checked;
    const beginner = document.getElementById('beginner').checked;
    const superpipe = document.getElementById('superpipe').checked;
    const minipipe = document.getElementById('minipipe').checked;

    markers.forEach(m => {
      const d = m.data;
      const show = (!pro || d.pro) &&
                   (!medium || d.medium) &&
                   (!beginner || d.beginner) &&
                   (!superpipe || d.superpipe) &&
                   (!minipipe || d.minipipe);

      if (show) {
        m.addTo(map);
      } else {
        map.removeLayer(m);
      }
    });
  });
</script>

</body>
</html>
