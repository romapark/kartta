<!DOCTYPE html>
<html lang="fi"> testi
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>
  

  <!-- Leafletin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px; /* Korkeus kartalle */
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Karttasovellus</h2>
<div id="map"></div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

  }).addTo(map);

    { name: "Iso-Syöte", lat: 65.625, lon: 27.609 },

    { name: "Kalpalinna", lat: 60.930, lon: 24.595 },

    { name: "Konka Ski", lat: 61.437, lon: 29.330 },
    { name: "Korkeakangas", lat: 61.252, lon: 24.091 },
    { name: "Köykkyri", lat: 64.901, lon: 25.559 },
    { name: "Levi", lat: 67.803, lon: 24.809 },
    { name: "Luosto", lat: 67.149, lon: 26.898 },
    { name: "Olos", lat: 67.926, lon: 23.811 },
    { name: "Ounasvaara", lat: 66.502, lon: 25.802 },
    { name: "Pallas", lat: 68.046, lon: 24.061 },
    { name: "Peuramaa", lat: 60.100, lon: 24.465 },
    { name: "Porvoo Ski", lat: 60.382, lon: 25.658 },
    { name: "Purnu", lat: 61.733, lon: 25.867 },

    { name: "Påminne", lat: 60.099, lon: 23.605 },
  ];

  skiResorts.forEach(resort => {
    L.marker([resort.lat, resort.lon])
      .addTo(map)
      .bindPopup(`<b>${resort.name}</b>`);
  });

  var viiva = L.polyline([
    [60.1699, 24.9384],  // Helsinki
    [60.2055, 24.6559]   // Espoo
  ], {
    color: 'red',         // viivan väri
    weight: 4,            // viivan paksuus
    opacity: 0.7          // läpinäkyvyys
  }).addTo(map);

  var alue = L.polygon([
  [60.1699, 24.9384],  // Helsinki
  [60.2055, 24.6559],  // Espoo
  [60.22, 25.0]        // Esimerkkipiste
], {
  color: 'blue',
  fillColor: '#blue',
  fillOpacity: 0.3
}).addTo(map);

</script>

</body>
</html>
