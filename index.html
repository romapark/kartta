<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="tyyli.css" />
  
</head>
<body>

<h2>Karttasovellus</h2>

<div id="container">
  <div id="filters">
    <fieldset>
      <legend>Resort open</legend>
    </fieldset>
    <fieldset>
      <legend>Parks</legend>
      <label><input type="checkbox" id="pro"> Pro</label><br>
      <label><input type="checkbox" id="medium"> Medium</label><br>
      <label><input type="checkbox" id="beginner"> Beginner</label><br>
      <label><input type="checkbox" id="superpipe"> Superpipe</label><br>
      <label><input type="checkbox" id="minipipe"> Minipipe</label>
      <label><input type="checkbox" id="moguls"> Moguls</label>
    </fieldset>
    <button id="applyFilters">Filter</button>
  </div>

  <div id="infoBox" style="display:none;">
    <span id="closeInfo" style="cursor:pointer;">&times;</span>
    <div id="infoContent"></div>
  </div>

  <div id="map"></div>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<!-- Kartta ---------------->
><script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);
</script>

<!-- InfoBoxi ja markkerit ----------------->
<script>
  // -----------------------------
  // HTML-elementtien hakeminen
  // -----------------------------
  const infoBox = document.getElementById('infoBox');       // InfoBox, joka näyttää tiedot
  const closeBtn = document.getElementById('closeInfo');    // Sulje-nappi
  const infoContent = document.getElementById('infoContent'); // Sisältö infoBoxissa

  // -----------------------------
  // Sulje infobox -nappiin click-event
  // -----------------------------
  closeBtn.addEventListener('click', () => {
    infoBox.style.display = 'none';
  });

  // -----------------------------
  // Muuttujat
  // -----------------------------
  let allData = [];              // Tallennetaan kaikki ladatut resortit
  let allMarkers = [];           // Tallennetaan kaikki markerit myöhempää filteröintiä varten
  let visibleMarkers = L.layerGroup().addTo(map); // LayerGroup, johon piirretään vain näkyvillä olevat markerit (lazy loading)

  // -----------------------------
  // Data ladattavaksi JSON-tiedostosta
  // -----------------------------
  fetch('ski_resorts.json')
    .then(r => r.json())
    .then(data => {
      allData = data; // tallennetaan koko dataset

      // -----------------------------
      // Luodaan markerit ja tallennetaan ne allMarkers-taulukkoon
      // -----------------------------
      allData.forEach(r => {
        // Canvas-pohjainen marker (nopea suuriin datasettiin)
        const marker = L.circleMarker([r.lat, r.lon], {
          radius: 3,          // markerin koko
          color: '#0074D9',   // reunaväri
          fillColor: '#0074D9',// täyttöväri
          fillOpacity: 0.7    // läpinäkyvyys
        });

        marker.data = r; // tallennetaan markerille sen data, jotta voidaan suodattaa tai näyttää tietoja

        // -----------------------------
        // Click-event markerille (näyttää tiedot infoBoxissa)
        // -----------------------------
        marker.on('click', () => {
          infoContent.innerHTML = `
            <b>${r.name}</b><br>
            Season dates: ${r.seasonStart} – ${r.seasonEnd}<br>
            Parks: ${["pro","medium","beginner","superpipe","minipipe"]
                      .filter(f => r[f]).join(', ')}<br>
            Park condition: ${r.parkCondition}
          `;
          infoBox.style.display = 'block';
        });

        allMarkers.push(marker); // tallennetaan marker myöhempää käyttöä varten
      });

      updateMarkers(); // piirretään ensimmäiset markerit näkyville
    });

  // -----------------------------
  // Funktio, joka päivittää markerit kartan näkyvän alueen mukaan (lazy loading)
  // -----------------------------
  function updateMarkers() {
    visibleMarkers.clearLayers(); // tyhjennetään edelliset näkyvillä olevat markerit
    const bounds = map.getBounds(); // haetaan nykyiset kartan boundsit

    allMarkers.forEach(marker => {
      const latlng = [marker.data.lat, marker.data.lon];

      // Piirretään marker vain, jos se osuu nykyiseen näkymään
      if (bounds.contains(latlng)) {
        visibleMarkers.addLayer(marker);
      }
    });
  }

  // -----------------------------
  // Päivitetään markerit aina kun karttaa siirretään tai zoomataan
  // -----------------------------
  map.on('moveend', updateMarkers);
</script>


<!-- Filteröinti ----------------->
<script>
  // Filtterin logiikka
  document.getElementById('applyFilters').addEventListener('click', () => {
    const pro = document.getElementById('pro').checked;
    const medium = document.getElementById('medium').checked;
    const beginner = document.getElementById('beginner').checked;
    const superpipe = document.getElementById('superpipe').checked;
    const minipipe = document.getElementById('minipipe').checked;

    allMarkers.forEach(m => {
      const d = m.data;
      const show = (!pro || d.pro) &&
                   (!medium || d.medium) &&
                   (!beginner || d.beginner) &&
                   (!superpipe || d.superpipe) &&
                   (!minipipe || d.minipipe);

      if (show) {
        m.addTo(map);
      } else {
        map.removeLayer(m);
      }
    });
  });
</script>

</body>
</html>
