<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>
  

  <!-- Leafletin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px; /* Korkeus kartalle */
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Karttasovellus</h2>
<div id="map"></div>

<div id="filters">
  <label><input type="checkbox" id="pro"> Pro</label>
  <label><input type="checkbox" id="medium"> Medium</label>
  <label><input type="checkbox" id="beginner"> Beginner</label>
  <label><input type="checkbox" id="superpipe"> Superpipe</label>
  <label><input type="checkbox" id="minipipe"> Minipipe</label>
  <button id="applyFilters">Filter</button>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);


  let markers = []; // tallennetaan kaikki markkerit


  //tietotaulut
  fetch('ski_resorts.json')
  .then(r => r.json())
  .then(data => {
    data.forEach(r => {
      let marker = L.marker([r.lat, r.lon])
        .addTo(map)
        .bindPopup(`
          <b>${r.name}</b><br>
          Season dates: ${r.seasonStart} – ${r.seasonEnd}<br>
          Parks: ${["pro", "medium", "beginner", "superpipe", "minipipe"]
              .filter(f => r[f])
              .join(', ')}<br>
          Park condition: ${r.parkCondition}
        `);
      marker.data = r;
      markers.push(marker);
    });
  });

  // Filtterin logiikka
  document.getElementById('applyFilters').addEventListener('click', () => {
    const pro = document.getElementById('pro').checked;
    const medium = document.getElementById('medium').checked;
    const beginner = document.getElementById('beginner').checked;
    const superpipe = document.getElementById('superpipe').checked;
    const minipipe = document.getElementById('minipipe').checked;

    markers.forEach(m => {
      const d = m.data;
      const show = (!pro || d.pro) &&
                   (!medium || d.medium) &&
                   (!beginner || d.beginner) &&
                   (!superpipe || d.superpipe) &&
                   (!minipipe || d.minipipe);

      if (show) {
        m.addTo(map);
      } else {
        map.removeLayer(m);
      }
    });
  });


</script>

</body>
</html>
