<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ski Resort Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="tyyli.css" />
</head>
<body>

  <!-- ðŸ”Ž Haku -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search resort...">
    <ul id="suggestions"></ul>
  </div>

  <div id="container">

    <!-- ðŸ§© Suodattimet -->
    <div id="filterBox">
      <div id="filters-content">
        <fieldset>
          <legend>Ski Resort</legend>
          <label for="countryInput">Select country:</label><br>
          <input id="countryInput" type="text" placeholder="Country..." list="countryList" />
          <datalist id="countryList"></datalist>
        </fieldset>

        <fieldset>
          <legend>Slopes</legend>
        </fieldset>

        <fieldset>
          <legend>Parks</legend>
          <label><input type="checkbox" id="xl_park"> XL</label><br>
          <label><input type="checkbox" id="l_park"> L</label><br>
          <label><input type="checkbox" id="m_park"> M</label><br>
          <label><input type="checkbox" id="s_park"> S</label><br>
          <label><input type="checkbox" id="superpipe"> Superpipe</label><br>
          <label><input type="checkbox" id="minipipe"> Minipipe</label><br>
          <label><input type="checkbox" id="moguls"> Moguls</label>
        </fieldset>

        <fieldset>
          <legend>Transport</legend>
        </fieldset>
      </div>

      <!--<button id="filterButton">FILTER</button>-->
    </div>

    <!-- â„¹ï¸ InfoBox -->
    <div id="infoBox">
      <span id="closeInfoButton">&times;</span>
      <div id="infoContent">

        <h2 id="resort-name"></h2>
        <p id="overall-description-text"></p>

        <h3>Resort info</h3>
        <div><strong>Season:</strong> <span id="season-text"></span></div>
        <div><strong>Resort height:</strong> <span id="height-text"></span></div>
        <div><strong>Lift count:</strong> <span id="lift-count-text"></span></div>
        <div><strong>Run count:</strong> <span id="run-count-text"></span></div>
        <div id="run-container"> <span id="green-run-text"></span><span id="blue-run-text"></span><span id="red-run-text"></span><span id="black-run-text"></span></div>

        <h3>Terrain park</h3>
        <div><strong>Level:</strong> <span id="s-text"></span> <span id="m-text"></span> <span id="l-text"></span> <span id="xl-text"></span></div>
        <div><strong>Parks:</strong> <span id="info-parks-value"></span></div>
        <div><strong>Condition:</strong> <span id="info-condition-value"></span></div>
      </div>
    </div>

    <div id="map"></div>

  </div>

  <!-- ðŸ“œ Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- âš™ï¸ Sovelluslogiikka -->
  <script>
  document.addEventListener("DOMContentLoaded", async () => {

    // ==== KARTTA ====
    const map = L.map('map', { zoomControl: false }).setView([60.17, 24.94], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 15,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    L.control.zoom({ position: 'topright' }).addTo(map);

    // ==== ELEMENTIT ====
    const infoBox = document.getElementById('infoBox');
    const closeBtn = document.getElementById('closeInfoButton');
    const searchInput = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    const datalist = document.getElementById('countryList');

    closeBtn.onclick = () => infoBox.classList.remove('visible');

    let markers = [];
    let data = [];

    // ==== LADATAAN DATA ====
    try {
      data = await (await fetch('ski_resorts.json')).json();
    } catch (err) {
      console.error("JSON lataus epÃ¤onnistui:", err);
      return;
    }

    // ==== MARKKERIT ====
    data.forEach(r => {
      const m = createMarker(r).addTo(map);
      markers.push(m);
    });

    // ==== TÃ„YTÃ„ MAAT DATALISTIIN ====
    const countries = [...new Set(data.map(r => r.country))].sort();
    datalist.innerHTML = countries.map(c => `<option value="${c}">`).join('');

    // ==== FILTTERIT ====
    document.querySelectorAll('#filterBox input').forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // ==== HAKU ====
    searchInput.addEventListener('input', handleSearch);

    // ==== FUNKTIOT ====
    function createMarker(r) {
      const marker = L.circleMarker([r.lat, r.lon], {
        radius: 2,
        color: '#0074D9',
        fillColor: '#0074D9',
        fillOpacity: 0.7
      });
      marker.data = r;
      marker.on('click', () => showInfo(r));
      return marker;
    }

    function showInfo(r) {
      document.getElementById("resort-name").textContent = r.name;
      document.getElementById("overall-description-text").textContent = r.overall_description;
      document.getElementById("season-text").textContent = `${r.season_start} â€“ ${r.season_end}`;
      document.getElementById("height-text").textContent = `${r.vertical_m}m`;
      document.getElementById("lift-count-text").textContent = r.lift_count;
      document.getElementById("run-count-text").textContent = r.run_count;
      showIfExists("green-run-text", r.green_run, "<span class='diamond green'>&#9670;</span> ");
      showIfExists("blue-run-text", r.blue_run, "<span class='diamond blue'>&#9670;</span> ");
      showIfExists("red-run-text", r.red_run, "<span class='diamond red'>&#9670;</span> ");
      showIfExists("black-run-text", r.black_run, "<span class='diamond black'>&#9670;</span> ");

      showIfExists("s-text", r.s_park, "", "S");
      showIfExists("m-text", r.m_park, "", "M");
      showIfExists("l-text", r.l_park, "", "L");
      showIfExists("xl-text", r.xl_park, "", "XL");

      document.getElementById("info-parks-value").textContent = ["xl_park", "l_park","m_park","s_park","superpipe","minipipe","moguls"]
        .filter(f => r[f]).join(', ');
      document.getElementById("info-condition-value").textContent = r.park_condition || 'Unknown';
      infoBox.classList.add('visible');
    }

    function showIfExists(elementId, value, prefix = "", customValue = null, falseValue = "None") {
      const el = document.getElementById(elementId);

      // Jos arvo on undefined tai null, piilotetaan elementti
      if (value === undefined || value === null || value === "") {
        el.style.display = "none";
        return;
      }

      let displayValue;

      if (value === true && customValue !== null) {
        displayValue = customValue;          // true -> kÃ¤ytÃ¤ customValuea
      } else if (value === false) {
        displayValue = falseValue;           // false -> kÃ¤ytÃ¤ falseValuea ("None")
      } else {
        displayValue = value;                // muulloin nÃ¤ytÃ¤ itse arvo
      }

      el.innerHTML = prefix + displayValue;
      el.style.display = "inline-block";     // tai block tarpeen mukaan
    }

    function applyFilters() {
      const country = document.getElementById('countryInput').value.trim().toLowerCase();
      const filters = ['xl_park', 'l_park','m_park','s_park','superpipe','minipipe','moguls']
        .reduce((acc, id) => ({ ...acc, [id]: document.getElementById(id).checked }), {});

      markers.forEach(m => {
        const d = m.data;
        const matchCountry = !country || d.country?.toLowerCase().includes(country);
        const matchParks = Object.entries(filters).every(([k, v]) => !v || d[k]);
        if (matchCountry && matchParks) m.addTo(map);
        else map.removeLayer(m);
      });

      const visible = markers.filter(m => map.hasLayer(m));
      if (visible.length) map.fitBounds(L.featureGroup(visible).getBounds());
    }

    function handleSearch() {
      const query = searchInput.value.toLowerCase().trim();
      suggestions.innerHTML = '';
      if (!query) return;

      const matches = markers
        .filter(m => m.data.name?.toLowerCase().includes(query))
        .sort((a, b) => a.data.name.localeCompare(b.data.name))
        .slice(0, 10);

      if (!matches.length) {
        suggestions.innerHTML = '<li class="no-results">Ei tuloksia</li>';
        return;
      }

      matches.forEach(m => {
        const li = document.createElement('li');
        li.textContent = m.data.name;
        li.onclick = () => selectMarker(m);
        suggestions.appendChild(li);
      });
    }

    function selectMarker(marker) {
      suggestions.innerHTML = '';
      searchInput.value = marker.data.name;
      map.setView([marker.data.lat, marker.data.lon], 14);
      marker.fire('click');
    }

  });
  </script>

</body>
</html>
