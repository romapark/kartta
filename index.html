<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="tyyli.css" />
  
</head>
<body>

<h2>Karttasovellus</h2>

<div id="container">
  <div id="filters">
    <fieldset>
      <legend>Resort open</legend>
    </fieldset>
    <fieldset>
      <legend>Parks</legend>
      <label><input type="checkbox" id="pro"> Pro</label><br>
      <label><input type="checkbox" id="medium"> Medium</label><br>
      <label><input type="checkbox" id="beginner"> Beginner</label><br>
      <label><input type="checkbox" id="superpipe"> Superpipe</label><br>
      <label><input type="checkbox" id="minipipe"> Minipipe</label>
      <label><input type="checkbox" id="moguls"> Moguls</label>
    </fieldset>
    <button id="applyFilters">Filter</button>
  </div>

  <div id="infoBox" style="display:none;">
    <span id="closeInfo" style="cursor:pointer;">&times;</span>
    <div id="infoContent"></div>
  </div>

  <div id="map"></div>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<!-- Kartta ---------------->
><script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);
</script>

<!-- InfoBoxi ja markkerit ----------------->
<script>
  const infoBox = document.getElementById('infoBox');
  const closeBtn = document.getElementById('closeInfo');
  const infoContent = document.getElementById('infoContent');

  closeBtn.addEventListener('click', () => {
    infoBox.style.display = 'none';
  });

  let allData = [];
  let allMarkers = [];
  let visibleMarkers = L.layerGroup().addTo(map);

  // Ladataan JSON-data
  fetch('ski_resorts.json')
    .then(r => r.json())
    .then(data => {
      allData = data;

      allData.forEach(r => {
        const marker = L.circleMarker([r.lat, r.lon], {
          radius: 3,
          color: '#0074D9',
          fillColor: '#0074D9',
          fillOpacity: 0.7
        });

        marker.data = r;

        marker.on('click', () => {
          infoContent.innerHTML = `
            <b>${r.name}</b><br>
            Season dates: ${r.seasonStart} – ${r.seasonEnd}<br>
            Parks: ${["pro","medium","beginner","superpipe","minipipe"]
                      .filter(f => r[f]).join(', ')}<br>
            Park condition: ${r.parkCondition}
          `;
          infoBox.style.display = 'block';
        });

        allMarkers.push(marker);
      });

      updateMarkers(); // piirretään markerit näkyville
    });

  // Lazy loading - päivitysfunktio
  function updateMarkers() {
    visibleMarkers.clearLayers();
    const bounds = map.getBounds();

    allMarkers.forEach(marker => {
      const latlng = [marker.data.lat, marker.data.lon];
      if (bounds.contains(latlng)) {
        visibleMarkers.addLayer(marker);
      }
    });
  }

  // Päivitä näkyvät markerit aina kartan liikkuessa
  map.on('moveend', updateMarkers);
</script>


<!-- Filteröinti ----------------->
<script>
 // Filteröinti - muokkaa näkyviä markkereita
  document.getElementById('applyFilters').addEventListener('click', () => {
    const pro = document.getElementById('pro').checked;
    const medium = document.getElementById('medium').checked;
    const beginner = document.getElementById('beginner').checked;
    const superpipe = document.getElementById('superpipe').checked;
    const minipipe = document.getElementById('minipipe').checked;

    // Tyhjennetään näkyvät markkerit layeristä
    visibleMarkers.clearLayers();

    // Lisää vain ne markerit, jotka täyttävät filtteri- ja näkymäehdot
    const bounds = map.getBounds();
    allMarkers.forEach(m => {
      const d = m.data;
      const show = (!pro || d.pro) &&
                   (!medium || d.medium) &&
                   (!beginner || d.beginner) &&
                   (!superpipe || d.superpipe) &&
                   (!minipipe || d.minipipe);

      if (show && bounds.contains([d.lat, d.lon])) {
        visibleMarkers.addLayer(m);
      }
    });
  });
</script>

</body>
</html>
