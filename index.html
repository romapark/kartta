<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>
  

  <!-- Leafletin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px; /* Korkeus kartalle */
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Karttasovellus</h2>
<div id="map"></div>

<div id="filters">
  <fieldset>
    <legend>Open Months</legend>
    <label><input type="checkbox" value="1"> January</label>
    <label><input type="checkbox" value="2"> February</label>
    <label><input type="checkbox" value="3"> March</label>
    <label><input type="checkbox" value="4"> April</label>
    <label><input type="checkbox" value="5"> May</label>
    <label><input type="checkbox" value="6"> June</label>
    <label><input type="checkbox" value="7"> July</label>
    <label><input type="checkbox" value="8"> August</label>
    <label><input type="checkbox" value="9"> September</label>
    <label><input type="checkbox" value="10"> October</label>
    <label><input type="checkbox" value="11"> November</label>
    <label><input type="checkbox" value="12"> December</label>
  </fieldset>
  <fieldset>
    <legend>Parks</legend>
    <label><input type="checkbox" id="pro"> Pro</label><br>
    <label><input type="checkbox" id="medium"> Medium</label><br>
    <label><input type="checkbox" id="beginner"> Beginner</label><br>
    <label><input type="checkbox" id="superpipe"> Superpipe</label><br>
    <label><input type="checkbox" id="minipipe"> Minipipe</label>
    <label><input type="checkbox" id="moguls"> Moguls</label>
  </fieldset>
  <button id="applyFilters">Filter</button>
</div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 5); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);


  let markers = []; // tallennetaan kaikki markkerit


  //tietotaulut
  fetch('ski_resorts.json')
  .then(r => r.json())
  .then(data => {
    data.forEach(r => {
      let marker = L.marker([r.lat, r.lon])
        .addTo(map)
        .bindPopup(`
          <b>${r.name}</b><br>
          Season dates: ${r.seasonStart} – ${r.seasonEnd}<br>
          Parks: ${["pro", "medium", "beginner", "superpipe", "minipipe"]
              .filter(f => r[f])
              .join(', ')}<br>
          Park condition: ${r.parkCondition}
        `);
      marker.data = r;
      markers.push(marker);
    });
  });

  // Filtterin logiikka
  document.getElementById('applyFilters').addEventListener('click', () => {
    const pro = document.getElementById('pro').checked;
    const medium = document.getElementById('medium').checked;
    const beginner = document.getElementById('beginner').checked;
    const superpipe = document.getElementById('superpipe').checked;
    const minipipe = document.getElementById('minipipe').checked;
    const moguls = document.getElementById('moguls').checked;
    const selectedMonths = Array.from(document.querySelectorAll("#filters input[type=checkbox]:checked")).map(cb => parseInt(cb.value));

    markers.forEach(m => {
      const d = m.data;

      // Tarkistetaan park-ominaisuudet
      const parkOk = (!pro || d.pro) &&
                    (!medium || d.medium) &&
                    (!beginner || d.beginner) &&
                    (!superpipe || d.superpipe) &&
                    (!minipipe || d.minipipe) &&
                    (!moguls || d.moguls);

      // Tarkistetaan aukiolokuukaudet
      let seasonOk = true;
      if (selectedMonths.length > 0) {
        const startMonth = new Date(d.seasonStart).getMonth() + 1;
        const endMonth   = new Date(d.seasonEnd).getMonth() + 1;

        seasonOk = selectedMonths.some(month => {
          if (startMonth <= endMonth) {
            return month >= startMonth && month <= endMonth;
          } else {
            // Kausi menee vuodenvaihteen yli
            return month >= startMonth || month <= endMonth;
          }
        });
      }

      // Näytetään marker vain jos molemmat ehdot täyttyvät
      if (parkOk && seasonOk) {
        m.addTo(map);
      } else {
        map.removeLayer(m);
      }
    });
  });


</script>

</body>
</html>
