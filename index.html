<!DOCTYPE html>
<html lang="fi"> testi
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karttaesimerkki</title>
  

  <!-- Leafletin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px; /* Korkeus kartalle */
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Oma karttasovellus</h2>
<div id="map"></div>

<!-- Leafletin JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Luodaan kartta
  var map = L.map('map').setView([60.1699, 24.9384], 100); // Helsinki

  // Lisätään OpenStreetMap-laatat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Lisätään markkeri
  var marker = L.marker([60.1699, 24.9384]).addTo(map);
  marker.bindPopup("<b>Tämä on kohde!</b><br>Helsinki.").openPopup();

  var viiva = L.polyline([
    [60.1699, 24.9384],  // Helsinki
    [60.2055, 24.6559]   // Espoo
  ], {
    color: 'red',         // viivan väri
    weight: 4,            // viivan paksuus
    opacity: 0.7          // läpinäkyvyys
  }).addTo(map);

  var alue = L.polygon([
  [60.1699, 24.9384],  // Helsinki
  [60.2055, 24.6559],  // Espoo
  [60.22, 25.0]        // Esimerkkipiste
], {
  color: 'blue',
  fillColor: '#blue',
  fillOpacity: 0.3
}).addTo(map);

</script>

</body>
</html>
